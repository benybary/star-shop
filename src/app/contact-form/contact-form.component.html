<div class="container">
    <h1>Contact us!</h1>
    <form action="">
        <div class="form-grop">
            <label for="name">Name</label>
            <input type="text" class="form-control" id='name' 
            required
            [(ngModel)]="message.name">
            TODO: remove this: {{message.name}}
        </div>

        <div class="form-group">

            <label for="message">Message</label>
